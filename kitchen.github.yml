---
driver:
  name: proxy
  host: localhost
  reset_command: "exit 0"
  port: <%= ENV["machine_port"] %>
  username: <%= ENV["machine_user"] %>
  password: <%= ENV["machine_pass"] %>
  
#transport:
#  winrm_transport: ssl

platforms:
  - name: windows
  
provisioner:
  salt_install: bootstrap
  salt_bootstrap_options: -pythonVersion 3
  init_environment: >
    C:\salt\salt-call --local state.single file.managed
    C:\Users\<%= ENV["machine_user"] %>\AppData\Local\Temp\kitchen\srv\salt\win\repo-ng\firefox-esr_x86.sls
    source=https://github.com/saltstack/salt-winrepo-ng/raw/master/firefox-esr_x86.sls
    skip_verify=True makedirs=True;
    Start-Process -"$env:ProgramFiles\Mozilla Firefox\uninstall\helper.exe" -ArgumentList /S -Wait
